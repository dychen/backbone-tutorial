<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
            <title>My CRUDdy Application</title>
            <link rel="stylesheet" href="css/bootstrap.min.css">
            <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    </head>
    <body>
        <div id="thingmain" align="center">
            <h1>Things</h1>
            <input id="inputthingname" placeholder="Name">
            <table class="table table-striped">
                <thead>
                    <th>Thing Name</th>
                    <th></th>
                </thead>
                <tbody id="thinglist">
                </tbody>
            </table>
        </div>

        <script type="text/template" id="thingtemplate">
            <td style="text-align: left">
                <label id="thingName"><%- name %></label>
            </td>
            <td style="text-align: right">
                <button id="deleteThing" class="btn btn-danger">Delete</button>
            </td>   
        </script>

        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone-min.js"></script>
        <script src="js/models/thing.js"></script>
        <script src="js/collections/things.js"></script>
        <script src="js/views/thing_view.js"></script>
        <script src="js/views/things_view.js"></script>
        <script src="js/routers/thing_router.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
